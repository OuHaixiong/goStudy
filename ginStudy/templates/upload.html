<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>upload file test</title>
    </head>

    <body>
        <h3>Single Upload</h3>
        <form action="{{.singleUri}}" method="post" enctype="multipart/form-data">
            <div><input type="text" name="name" value="hello haihai" /></div>
            <div><input type="file" name="upload" /></div>
            <div><input type="submit" value="upload" /></div>
        </form>

        <h3>Multipart Upload</h3>
        <!-- 两个大括号表示获取controller传过来的参数 -->
        <form action="{{.multipartUri}}" method="post" enctype="multipart/form-data">
            <p><input type="text" name="type" value="cat" /></p>
            <p><input type="file" name="upload" /></p>
            <p><input type="file" name="upload" /></p>
            <p><input type="submit" value="upload" /></p>
        </form>
    </body>
</html>
